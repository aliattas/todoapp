<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>toDoList</title>
</head>
<body>
    <main>
    <div class="todocont" >
        <div class="add none flex" >
            <div>
            <h3 class="center"  >Title</h3>
            <input type="text"  id="adite" onkeypress="searchFromAll" >
            </div>
            <h4 class="mb-1rem">Details</h4>
            <textarea class= 'mb-1rem' id="" cols="65" rows="20" ></textarea>
            <div class="stats mb-1rem">
                <button id="save">save</button>
                <button id="cancel" value="0">cancel</button>
            </div>
        </div>
        <div class="deleteop none">
        </div>
        <div class="things">
            <div class="menu">Menu</div>
            <div class="search mb-1rem">
                <button id="searchButton">
                <i class="fa fa-search" aria-hidden="true"></i>
                </button>
                <input type="text" class="text" placeholder="search in the lists">
            </div>
            <div class="stats mb-1rem">
                <button  id="add" class="addButton">add</button>
            </div>
        </div>
        <div class="cards" dropzone="false" > 
        </div>
    </div>
    </main>
    <div class="circle"></div>
    <div class="circle"></div>
<script src="app.js"></script>
</body>
</html>
